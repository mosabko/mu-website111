<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - متجر الرحيبة الرقمي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .intro-text {
      font-size: 1.4em;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      line-height: 1.9;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 80px;
    }

    .main-button {
      background-color: #00b894;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 35px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .main-button:hover {
      background-color: #019875;
      transform: scale(1.05);
    }

    .footer-contact {
      background: rgba(0,0,0,0.5);
      padding: 18px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      position: fixed;
      bottom: 20px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .footer-contact strong {
      color: #d0f0ff;
    }
  </style>
</head>
<body>

  <h1>🌐 متجر الرحيبة الرقمي</h1>
  <div class="intro-text">
    مرحبًا بك في منصتنا المتخصصة لعرض وطلب المنتجات الإلكترونية وكاميرات المراقبة بأفضل الأسعار وبأسرع وقت!  
    يمكنك استعراض منتجاتنا أو الاشتراك لعرض منتجك الخاص.
  </div>

  <div class="buttons-container">
    <a href="products.html" class="main-button">📦 المنتجات المعروضة</a>
    <a href="upload.html" class="main-button">📝 صفحة اشتراك المستخدم</a>
  </div>

  <div class="footer-contact">
    إذا واجهتك أي مشكلة، لا تتردد بالتواصل على: <br>
    <strong>0937661004</strong> أو <strong>0997800661</strong>
  </div>

</body>
</html>
